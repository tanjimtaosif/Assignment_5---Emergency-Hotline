<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <title>Emergency Hotline | Home</title>
</head>

<body>
    <div class="container-main">
        <!-- Navbar Starts -->
        <div class="flex w-full max-w-11/12 mx-auto justify-between items-center p-4 sm:p-6 md:h-[100px]">
            <div class="flex items-center gap-2 sm:gap-3">
                <img class="w-10 sm:w-12 md:w-15" src="./assets/logo.png" alt="Logo">
                <h1 class="text-[#006747] font-bold text-lg sm:text-xl md:text-2xl">Emergency <br>Service</h1>
            </div>
            <div class="flex flex-wrap justify-center gap-2 sm:gap-3 md:gap-5">
                <div
                    class="flex items-center justify-center w-[100px] sm:w-[110px] md:w-[123px] bg-[#cafcd5] gap-2 sm:gap-3 p-2 sm:p-3 rounded-full">
                    <h1 class="font-bold text-sm sm:text-base">0</h1>
                    <img class="w-5 sm:w-6 md:w-7" src="./assets/heart.png" alt="Heart">
                </div>
                <div
                    class="flex items-center justify-center w-[100px] sm:w-[110px] md:w-[123px] bg-[#cafcd5] gap-2 sm:gap-3 p-2 sm:p-3 rounded-full">
                    <h1 class="font-bold text-sm sm:text-base">100</h1>
                    <img class="w-5 sm:w-6 md:w-7" src="./assets/coin.png" alt="Coin">
                </div>
                <div
                    class="flex items-center justify-center w-[100px] sm:w-[110px] md:w-[123px] bg-[#00A63E] gap-2 sm:gap-3 p-2 sm:p-3 rounded-full">
                    <h1 class="font-semibold text-white text-sm sm:text-base"><span>0</span> Copy</h1>
                </div>
            </div>
        </div>

        <!-- Hero Section Starts -->
        <div
            class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center justify-center h-[200px] sm:h-[220px] md:h-[239px] px-4">
            <img class="w-16 sm:w-20 md:w-24" src="./assets/logo-dark.png" alt="Logo">
            <h1 class="text-white text-2xl sm:text-3xl md:text-4xl lg:text-[40px] font-bold text-center mt-3">Emergency
                Service Directory</h1>
            <h5 class="text-white text-sm sm:text-base md:text-lg lg:text-[20px] text-center mt-3 sm:mt-3">Government
                Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh
            </h5>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
